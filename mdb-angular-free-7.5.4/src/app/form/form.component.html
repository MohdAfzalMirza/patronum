<div class="container-fluid">
    <h2>Registration form</h2>
    {{registrationForm.value | json}}
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="username" type="text" class="form-control">
        <!-- <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">Username required</small> -->
        <div *ngIf="userName.invalid && userName.touched">
          <small *ngIf="userName.errors?.required" class="text-danger">Username required</small>
          <small *ngIf="userName.errors?.minlength" class="text-danger">username should be min 5 characters</small>
          <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} Username not allowed</small>
        </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="text" class="form-control">
          <small class="text-danger" [class.d-none]=" email.valid || email.untouched ">email is required</small>
        </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmpassword" type="password" class="form-control">
        <small  class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password and confirmpassword must be same</small>
      </div>
      <div formGroupName="address">
        <div class="form-group">
          <label>City</label>
          <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>State</label>
          <input formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input formControlName="postalCode" type="text" class="form-control">
        </div>
      </div>
      <button  class="btn btn-primary" type="submit">Register</button>
   </form>
  </div>
